<div class="flex items-center gap-3 mb-4">
  <button mat-raised-button color="primary" [routerLink]="['/financial/pagamentos/novo']">Novo Pagamento</button>
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Conta, método..." />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="w-full">
  <ng-container matColumnDef="conta">
    <th mat-header-cell *matHeaderCellDef>Conta</th>
    <td mat-cell *matCellDef="let row">{{ row.related_account_id_code }}</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
    <td mat-cell *matCellDef="let row">{{ row.amount | currency:'BRL' }}</td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
    <td mat-cell *matCellDef="let row">{{ row.date | date:'shortDate' }}</td>
  </ng-container>

  <ng-container matColumnDef="metodo">
    <th mat-header-cell *matHeaderCellDef>Método</th>
    <td mat-cell *matCellDef="let row">{{ row.method }}</td>
  </ng-container>

  <ng-container matColumnDef="parcial">
    <th mat-header-cell *matHeaderCellDef>Parcial</th>
    <td mat-cell *matCellDef="let row">{{ row.partial ? 'Sim' : 'Não' }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row">
      <a [routerLink]="['/financial/pagamentos', row.id]" class="text-brand-600">Editar</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator></mat-paginator>
