<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <mat-card>
    <mat-card-title>Totais do Mês</mat-card-title>
    <mat-card-content>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <div class="text-sm text-gray-500">Receita</div>
          <div class="text-xl font-semibold">R$ 12.000,00</div>
        </div>
        <div>
          <div class="text-sm text-gray-500">Despesa</div>
          <div class="text-xl font-semibold">R$ 9.100,00</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Alertas</mat-card-title>
    <mat-card-content>
      <ul class="list-disc pl-6">
        <li>2 contas a pagar vencendo esta semana</li>
        <li>1 conta a receber em atraso</li>
      </ul>
    </mat-card-content>
  </mat-card>

  <mat-card class="md:col-span-2">
    <mat-card-title>Receita vs Despesa (linha)</mat-card-title>
    <mat-card-content>
      <ngx-charts-line-chart [results]="revenueVsExpense" [legend]="true" [animations]="true">
      </ngx-charts-line-chart>
    </mat-card-content>
  </mat-card>

  <div class="flex gap-3">
    <a mat-raised-button color="primary" [routerLink]="['/financial/contas-pagar/novo']">Nova Conta a Pagar</a>
    <a mat-stroked-button [routerLink]="['/financial/relatorios']">Ver Relatórios</a>
  </div>
</div>
