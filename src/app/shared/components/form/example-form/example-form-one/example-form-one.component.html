<app-component-card title="Example Form">
  <form (submit)="handleSubmit($event)">
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
      <div class="col-span-2 sm:col-span-1">
        <app-label for="firstName">First Name</app-label>
        <app-input-field
          type="text"
          placeholder="Enter first name"
          id="firstName"
          [value]="firstName"
          (valueChange)="firstName = $event.toString()"
        />
      </div>
      <div class="col-span-2 sm:col-span-1">
        <app-label for="lastName">Last Name</app-label>
        <app-input-field
          type="text"
          placeholder="Enter last name"
          id="lastName"
          [value]="lastName"
          (valueChange)="lastName = $event.toString()"
        />
      </div>
      <div class="col-span-2">
        <app-label for="email">Email</app-label>
        <app-input-field
          type="text"
          placeholder="Enter email address"
          id="email"
          [value]="email"
          (valueChange)="email = $event.toString()"
        />
      </div>
      <div class="col-span-2">
        <app-label for="subject">Subject</app-label>
        <app-select
          [options]="options"
          placeholder="Select an option"
          [value]="subject"
          (valueChange)="handleSelectChange($event)"
          className="bg-gray-50 dark:bg-gray-800"
        />
      </div>
      <div class="col-span-2">
        <app-label for="message">Messages</app-label>
        <app-text-area
          placeholder="Type your message here..."
          [rows]="6"
          [value]="message"
          (valueChange)="handleTextareaChange($event)"
          className="bg-gray-50 dark:bg-gray-800"
        />
      </div>
      <div class="col-span-2">
        <app-button size="sm" className="w-full" type="submit">
          Send Message
          <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="size-5"><path fill-rule="evenodd" clip-rule="evenodd" d="M4.98481 2.44399C3.11333 1.57147 1.15325 3.46979 1.96543 5.36824L3.82086 9.70527C3.90146 9.89367 3.90146 10.1069 3.82086 10.2953L1.96543 14.6323C1.15326 16.5307 3.11332 18.4291 4.98481 17.5565L16.8184 12.0395C18.5508 11.2319 18.5508 8.76865 16.8184 7.961L4.98481 2.44399ZM3.34453 4.77824C3.0738 4.14543 3.72716 3.51266 4.35099 3.80349L16.1846 9.32051C16.762 9.58973 16.762 10.4108 16.1846 10.68L4.35098 16.197C3.72716 16.4879 3.0738 15.8551 3.34453 15.2223L5.19996 10.8853C5.21944 10.8397 5.23735 10.7937 5.2537 10.7473L9.11784 10.7473C9.53206 10.7473 9.86784 10.4115 9.86784 9.99726C9.86784 9.58304 9.53206 9.24726 9.11784 9.24726L5.25157 9.24726C5.2358 9.20287 5.2186 9.15885 5.19996 9.11528L3.34453 4.77824Z" fill="currentColor"></path></svg>
        </app-button>
      </div>
    </div>
  </form>
</app-component-card>
