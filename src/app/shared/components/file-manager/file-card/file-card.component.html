<div class="flex items-center justify-between rounded-2xl border border-gray-100 bg-white py-4 pl-4 pr-4 dark:border-gray-800 dark:bg-white/[0.03] xl:pr-5">
  <div class="flex items-center gap-4">
    <div class="flex h-[52px] w-[52px] items-center justify-center rounded-xl" [ngClass]="iconStyle" [innerHTML]="icon | safeHtml">
    </div>
    <div>
      <h4 class="mb-1 text-sm font-medium text-gray-800 dark:text-white/90">{{ title }}</h4>
      <span class="block text-sm text-gray-500 dark:text-gray-400">{{ usage }}</span>
    </div>
  </div>

  <div>
    <span class="block mb-1 text-sm text-right text-gray-500 dark:text-gray-400">{{ fileCount }} files</span>
    <span class="block text-sm text-right text-gray-500 dark:text-gray-400">{{ storageUsed }}</span>
  </div>
</div>
