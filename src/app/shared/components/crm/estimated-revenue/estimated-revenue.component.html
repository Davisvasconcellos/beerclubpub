<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] sm:p-6">
  <div class="flex justify-between">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Estimated Revenue
      </h3>
      <p class="mt-1 text-gray-500 text-theme-sm dark:text-gray-400">
        Target youâ€™ve set for each month
      </p>
    </div>
    <div class="relative inline-block">
      <button class="dropdown-toggle" (click)="toggleDropdown()">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 size-6">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M10.2441 6C10.2441 5.0335 11.0276 4.25 11.9941 4.25H12.0041C12.9706 4.25 13.7541 5.0335 13.7541 6C13.7541 6.9665 12.9706 7.75 12.0041 7.75H11.9941C11.0276 7.75 10.2441 6.9665 10.2441 6ZM10.2441 18C10.2441 17.0335 11.0276 16.25 11.9941 16.25H12.0041C12.9706 16.25 13.7541 17.0335 13.7541 18C13.7541 18.9665 12.9706 19.75 12.0041 19.75H11.9941C11.0276 19.75 10.2441 18.9665 10.2441 18ZM11.9941 10.25C11.0276 10.25 10.2441 11.0335 10.2441 12C10.2441 12.9665 11.0276 13.75 11.9941 13.75H12.0041C12.9706 13.75 13.7541 12.9665 13.7541 12C13.7541 11.0335 12.9706 10.25 12.0041 10.25H11.9941Z"
            fill="currentColor"></path>
        </svg>
      </button>

      <app-dropdown [isOpen]="isOpen" (close)="closeDropdown()" className="w-40 p-2">
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          View More
        </app-dropdown-item>
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          Delete
        </app-dropdown-item>
      </app-dropdown>

    </div>
  </div>

  <div class="relative">
    <div id="chartDarkStyle">
      <apx-chart
        [series]="series"
        [chart]="chart"
        [plotOptions]="plotOptions"
        [fill]="fill"
        [stroke]="stroke"
        [labels]="labels"
        [colors]="colors"
        type="radialBar"
      ></apx-chart>
    </div>
    <span class="absolute left-1/2 top-[60%] -translate-x-1/2 -translate-y-[60%] text-xs font-normal text-gray-500 dark:text-gray-400">
      June Goals
    </span>
  </div>

  <div class="pt-6 mt-6 space-y-5 border-t border-gray-200 dark:border-gray-800">
    <div>
      <p class="mb-2 text-gray-500 text-theme-sm dark:text-gray-400">
        Marketing
      </p>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div>
            <p class="text-base font-semibold text-gray-800 dark:text-white/90">
              {{ marketing.value }}
            </p>
          </div>
        </div>
        <div class="flex w-full max-w-[140px] items-center gap-3">
          <div class="relative block h-2 w-full max-w-[100px] rounded-sm bg-gray-200 dark:bg-gray-800">
            <div class="absolute left-0 top-0 h-full rounded-sm bg-brand-500" [ngStyle]="{'width.%': marketing.percent}"></div>
          </div>
          <p class="font-medium text-gray-700 text-theme-sm dark:text-gray-400">
            {{ marketing.percent }}%
          </p>
        </div>
      </div>
    </div>
    <div>
      <p class="mb-2 text-gray-500 text-theme-sm dark:text-gray-400">
        Sales
      </p>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div>
            <p class="text-base font-semibold text-gray-800 dark:text-white/90">
              {{ sales.value }}
            </p>
          </div>
        </div>
        <div class="flex w-full max-w-[140px] items-center gap-3">
          <div class="relative block h-2 w-full max-w-[100px] rounded-sm bg-gray-200 dark:bg-gray-800">
            <div class="absolute left-0 top-0 h-full rounded-sm bg-brand-500" [ngStyle]="{'width.%': sales.percent}"></div>
          </div>
          <p class="font-medium text-gray-700 text-theme-sm dark:text-gray-400">
            {{ sales.percent }}%
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
