<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:gap-6 xl:grid-cols-3">
  <!-- Metric Item Start -->
  @for (item of metrics; track $index) {
  <div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] md:p-6">
    <h4 class="font-bold text-gray-800 text-title-sm dark:text-white/90">
      {{ item.value }}
    </h4>

    <div class="flex items-end justify-between mt-4 sm:mt-5">
      <div>
        <p class="text-gray-700 text-theme-sm dark:text-gray-400">
          {{ item.title }}
        </p>
      </div>

      <div class="flex items-center gap-1">
        <app-badge size="sm" [color]="getBadgeColor(item.direction)">
          {{ item.change }}
        </app-badge>
        <span class="text-gray-500 text-theme-xs dark:text-gray-400">
          {{ item.comparisonText }}
        </span>
      </div>
    </div>
  </div>
  }
  <!-- Metric Item End -->
</div>
