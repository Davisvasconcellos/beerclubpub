<div (dragover)="onDragOver($event)" (drop)="onDrop($event)">
  <div class="flex items-center justify-between mb-2">
    <h3 class="flex items-center gap-3 text-base font-medium text-gray-800 capitalize dark:text-white/90">
      {{ lane }}
      <span
        class="inline-flex rounded-full px-2 py-0.5 text-theme-xs font-medium"
        [ngClass]="getLaneClass()"
      >
        {{ tasks.length }}
      </span>
    </h3>
    <div class="relative">
      <button (click)="toggleDropdown()" class="dropdown-toggle">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-400 hover:text-gray-700 size-6 dark:hover:text-gray-300"><path fill-rule="evenodd" clip-rule="evenodd" d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z" fill="currentColor"></path></svg>
      </button>

      <app-dropdown [isOpen]="isOpen" (close)="closeDropdown()" className="absolute right-0 top-full z-40 w-[140px] space-y-1 rounded-2xl border border-gray-200 bg-white p-2 shadow-theme-md dark:border-gray-800 dark:bg-gray-dark">
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          View More
        </app-dropdown-item>
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          Delete
        </app-dropdown-item>
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          Clear all
        </app-dropdown-item>
      </app-dropdown>

    </div>
  </div>
  @for (task of tasks; track $index) {
  <ng-container>
    <app-task-item
      [task]="task"
      (dragStart)="onTaskDragStart($event, task.id)"
      (toggleChecked)="task.toggleChecked()"
    ></app-task-item>
  </ng-container>
  }
</div>
