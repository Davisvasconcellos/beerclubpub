<app-modal
 [isOpen]="isOpen"
 (close)="closeModal()"
  className="relative w-full max-w-[558px] m-5 sm:m-0 rounded-3xl bg-white p-6 lg:p-10 dark:bg-gray-900"
>
  <div>
    <h4 class="text-title-xs mb-1 font-semibold text-gray-800 dark:text-white/90">
      Integration settings
    </h4>
    <p class="mb-7 text-sm leading-6 text-gray-500 dark:text-gray-400">
      Manage and configure your connected apps and services
    </p>
    <form action="#">
      <div class="space-y-4">
        <div>
          <label class="mb-1.5 block text-sm font-medium text-gray-700 disabled:opacity-50 dark:text-gray-400">
            Select App
          </label>
          <div
            [attr.x-data]="{isOptionSelected:false}"
            class="relative z-20 bg-transparent"
          >
            <select
              disabled
              class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
            >
              <option
                value=""
                class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
              >
                Select Option
              </option>
              <option
                value=""
                class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
              >
                Google Meet
              </option>
              <option
                value=""
                class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
              >
                Mailchimp
              </option>
              <option
                value=""
                class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
              >
                Zoom
              </option>
              <option
                value=""
                class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
              >
                Loom
              </option>
              <option
                value=""
                class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
              >
                Gmail
              </option>
            </select>
            <span class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-500 dark:text-gray-400">
              <svg
                class="stroke-current"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                  stroke=""
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>
        </div>
        <div>
          <app-label>Client ID</app-label>
          <app-input-field
            type="text"
            value="872364219810-abc123xyz456.apps.googleusercontent.com"
          />
        </div>
        <div>
          <app-label>Client Secret</app-label>
          <app-input-field
            type="text"
            value="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e"
          />
        </div>
        <div>
          <app-label>Authentication base URI</app-label>
          <app-input-field
            type="text"
            value="https://accounts.application.com/o/oauth2/auth"
          />
        </div>
      </div>

      <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
        Save your changes by clicking ‘Save Changes’
      </p>
    </form>
    
    <div class="mt-8 flex w-full items-center justify-between gap-3">
      <button (click)="closeModal()" class="inline-flex items-center justify-center gap-2 rounded-lg transition w-full px-5 py-3.5 text-sm bg-white text-gray-700 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:ring-gray-700 dark:hover:bg-white/[0.03] dark:hover:text-gray-300">
        Close
      </button>
      <button class="inline-flex items-center justify-center gap-2 rounded-lg transition w-full px-5 py-3.5 text-sm bg-brand-500 text-white shadow-theme-xs hover:bg-brand-600 disabled:bg-brand-300 ">Save Changes</button>
    </div>

  </div>
</app-modal>
