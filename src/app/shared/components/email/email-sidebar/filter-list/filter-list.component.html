<ul class="flex flex-col gap-1">
  @for (item of filterItems; track $index) {
  <li>
    <button
      (click)="setActiveItem(item.key)"
      class="group flex w-full items-center justify-between gap-2 rounded-lg px-3 py-2.5 text-sm font-medium
        {{ activeItem === item.key
          ? 'text-brand-500 bg-brand-50 dark:text-brand-400 dark:bg-brand-500/[0.12]'
          : 'text-gray-500 dark:text-gray-400'
        }}
        hover:bg-brand-50 hover:text-brand-500 dark:hover:bg-brand-500/[0.12] dark:hover:text-brand-400"
    >
      <span class="flex items-center gap-3">
        <span [innerHTML]="item.key | safeHtml"></span>
        {{ item.name }}
      </span>
    </button>
  </li>
  }
</ul>
