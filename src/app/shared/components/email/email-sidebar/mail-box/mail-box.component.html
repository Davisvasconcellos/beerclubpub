<ul class="flex flex-col gap-1">
  @for (item of menuItems; track $index) {
  <li>
    <button
      (click)="setActiveItem(item.key)"
      [ngClass]="{
        'group flex w-full items-center justify-between gap-2 rounded-lg px-3 py-2.5 text-sm font-medium': true,
        'text-brand-500 bg-brand-50 dark:text-brand-400 dark:bg-brand-500/[0.12]': activeItem === item.key,
        'text-gray-500 dark:text-gray-400 hover:bg-brand-50 hover:text-brand-500 dark:hover:bg-brand-500/[0.12] dark:hover:text-brand-400': activeItem !== item.key
      }"
    >
      <span class="flex items-center gap-3">
        <span [innerHTML]="item.icon | safeHtml"></span>
        {{ item.name }}
      </span>
      @if (item.count) {
      <span>{{ item.count }}</span>
      }
    </button>
  </li>
  }
</ul>
