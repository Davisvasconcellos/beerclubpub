
  <div class="flex items-center justify-between p-5 border-b border-gray-200 dark:border-gray-800 xl:hidden">
    <div>
      <h3 class="font-semibold text-gray-800 text-theme-xl dark:text-white/90 sm:text-2xl">
        Chat
      </h3>
    </div>
    <div class="flex items-center gap-1">
      <div class="relative inline-block">
        <button (click)="toggleDropdownTwo()">
          <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 size-6"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.2441 6C10.2441 5.0335 11.0276 4.25 11.9941 4.25H12.0041C12.9706 4.25 13.7541 5.0335 13.7541 6C13.7541 6.9665 12.9706 7.75 12.0041 7.75H11.9941C11.0276 7.75 10.2441 6.9665 10.2441 6ZM10.2441 18C10.2441 17.0335 11.0276 16.25 11.9941 16.25H12.0041C12.9706 16.25 13.7541 17.0335 13.7541 18C13.7541 18.9665 12.9706 19.75 12.0041 19.75H11.9941C11.0276 19.75 10.2441 18.9665 10.2441 18ZM11.9941 10.25C11.0276 10.25 10.2441 11.0335 10.2441 12C10.2441 12.9665 11.0276 13.75 11.9941 13.75H12.0041C12.9706 13.75 13.7541 12.9665 13.7541 12C13.7541 11.0335 12.9706 10.25 12.0041 10.25H11.9941Z" fill="currentColor"></path></svg>
        </button>

        <app-dropdown
          [isOpen]="isOpenTwo"
          (close)="closeDropdownTwo()"
          className="w-40 p-2"
        >
          <app-dropdown-item
            (itemClick)="closeDropdownTwo()"
            class="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300"
          >
            View More
          </app-dropdown-item>
          <app-dropdown-item
            (itemClick)="closeDropdownTwo()"
            class="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300"
          >
            Delete
          </app-dropdown-item>
        </app-dropdown>
      </div>
      <button
        (click)="handleToggle()"
        class="flex items-center justify-center w-10 h-10 text-gray-700 transition border border-gray-300 rounded-full dark:border-gray-700 dark:text-gray-400 dark:hover:text-white/90"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6.21967 7.28131C5.92678 6.98841 5.92678 6.51354 6.21967 6.22065C6.51256 5.92775 6.98744 5.92775 7.28033 6.22065L11.999 10.9393L16.7176 6.22078C17.0105 5.92789 17.4854 5.92788 17.7782 6.22078C18.0711 6.51367 18.0711 6.98855 17.7782 7.28144L13.0597 12L17.7782 16.7186C18.0711 17.0115 18.0711 17.4863 17.7782 17.7792C17.4854 18.0721 17.0105 18.0721 16.7176 17.7792L11.999 13.0607L7.28033 17.7794C6.98744 18.0722 6.51256 18.0722 6.21967 17.7794C5.92678 17.4865 5.92678 17.0116 6.21967 16.7187L10.9384 12L6.21967 7.28131Z"
            fill="currentColor"
          />
        </svg>
      </button>
    </div>
  </div>

  <div class="flex flex-col max-h-full px-4 overflow-auto sm:px-5">
    <div class="max-h-full space-y-1 overflow-auto custom-scrollbar">
      @for (chat of chatList; track $index) {
      <div
        class="flex cursor-pointer items-center gap-3 rounded-lg p-3 hover:bg-gray-100 dark:hover:bg-white/[0.03]"
      >
        <div class="relative h-12 w-full max-w-[48px] rounded-full">
          <img
            [src]="chat.image"
            [alt]="chat.name"
            class="object-cover object-center w-full h-full overflow-hidden rounded-full"
          />
          <span
            class="absolute bottom-0 right-0 block h-3 w-3 rounded-full border-[1.5px] border-white dark:border-gray-900"
            [ngClass]="'bg-' + chat.status"
          ></span>
        </div>
        <div class="w-full">
          <div class="flex items-start justify-between">
            <div>
              <h5 class="text-sm font-medium text-gray-800 dark:text-white/90">
                {{ chat.name }}
              </h5>
              <p class="mt-0.5 text-theme-xs text-gray-500 dark:text-gray-400">
                {{ chat.role }}
              </p>
            </div>
            <span class="text-gray-400 text-theme-xs">
              {{ chat.time }}
            </span>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
