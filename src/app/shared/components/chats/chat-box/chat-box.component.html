
  <!-- chat box header -->
  <app-chat-box-header/>

  <div class="flex-1 max-h-full p-5 space-y-6 overflow-auto custom-scrollbar xl:space-y-8 xl:p-6">
    @for (chat of chatList; track $index) {
    <div class="flex" [ngClass]="chat.isSender ? 'justify-end' : 'items-start gap-4'">
      @if (!chat.isSender) {
      <div class="w-10 h-10 overflow-hidden rounded-full">
        <img [src]="chat.profileImage" [alt]="chat.name + ' profile'" class="object-cover object-center w-full h-full" />
      </div>
      }

      <div [ngClass]="chat.isSender ? 'text-right' : ''">
        @if (chat.imagePreview) {
        <div class="mb-2 w-full max-w-[270px] overflow-hidden rounded-lg">
          <img [src]="chat.imagePreview" alt="chat" class="object-cover" />
        </div>
        }

        <div
          class="px-3 py-2 rounded-lg"
          [ngClass]="chat.isSender ? 'bg-brand-500 text-white dark:bg-brand-500 rounded-tr-sm' : 'bg-gray-100 dark:bg-white/5 text-gray-800 dark:text-white/90 rounded-tl-sm'"
        >
          <p class="text-sm">{{ chat.message }}</p>
        </div>

        <p class="mt-2 text-gray-500 text-theme-xs dark:text-gray-400">
          {{ chat.isSender ? chat.lastActive : chat.name + ', ' + chat.lastActive }}
        </p>
      </div>
    </div>
    }
  </div>

  <!-- chat box send form -->
  <app-chat-box-send-form/>
