<div class="overflow-hidden rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/[0.03]">
  <div class="mb-6 flex justify-between">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Churn Rate
      </h3>
      <p class="text-theme-sm mt-1 text-gray-500 dark:text-gray-400">
        Downgrade to Free plan
      </p>
    </div>
  </div>
  <div class="flex justify-between">
    <div>
      <h3 class="text-title-xs font-semibold text-gray-800 dark:text-white/90">
        4.26%
      </h3>
      <p class="text-theme-xs mt-1 text-gray-500 dark:text-gray-400">
        <span class="text-error-500 mr-1 inline-block">0.31%</span>
        than last Week
      </p>
    </div>
    <div class="max-w-full">
      <div id="chartTwentyOne" class="h-12 w-24">
        <apx-chart
          [series]="churnSeries"
          [chart]="churnChart"
          [colors]="churnColors"
          [stroke]="churnStroke"
          [fill]="churnFill"
          [tooltip]="churnTooltip"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
