<div class="space-y-6">
  <!-- Background Type Toggle -->
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
      Tipo de Fundo *
    </label>
    <div class="flex space-x-4">
      <label class="flex items-center">
        <input 
          type="radio" 
          name="backgroundType" 
          value="gradient"
          [checked]="settings.backgroundType === 'gradient'"
          (change)="onBackgroundTypeChange('gradient')"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Degradê</span>
      </label>
      <label class="flex items-center">
        <input 
          type="radio" 
          name="backgroundType" 
          value="image"
          [checked]="settings.backgroundType === 'image'"
          (change)="onBackgroundTypeChange('image')"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Imagem</span>
      </label>
    </div>
  </div>

  <!-- Gradient Colors (shown when gradient is selected) -->
  <div *ngIf="settings.backgroundType === 'gradient'">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
      Cores Personalizadas *
    </label>
    <div class="space-y-4">
      <div>
        <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">
          Cor 1 *
        </label>
        <div class="flex items-center space-x-2">
          <input 
            type="color" 
            [value]="settings.primaryColor"
            (input)="onColorChange('primary', $any($event.target).value)"
            class="w-10 h-8 border border-gray-300 rounded cursor-pointer">
          <input 
            type="text" 
            [value]="settings.primaryColor"
            (input)="onColorChange('primary', $any($event.target).value)"
            class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
      </div>

      <div>
        <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">
          Cor 2 *
        </label>
        <div class="flex items-center space-x-2">
          <input 
            type="color" 
            [value]="settings.secondaryColor"
            (input)="onColorChange('secondary', $any($event.target).value)"
            class="w-10 h-8 border border-gray-300 rounded cursor-pointer">
          <input 
            type="text" 
            [value]="settings.secondaryColor"
            (input)="onColorChange('secondary', $any($event.target).value)"
            class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
      </div>
    </div>
  </div>

  <!-- Image Upload (shown when image is selected) -->
  <div *ngIf="settings.backgroundType === 'image'">
    <app-label className="mb-2">Upload file</app-label>
    <app-file-input accept="image/*" (change)="onImageUpload($event)"></app-file-input>
    <!-- Preview removido: o cartão já mostra o background na coluna direita -->
  </div>
</div>
