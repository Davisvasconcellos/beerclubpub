<div class="space-y-6">
  <!-- Background Type Toggle -->
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
      Tipo de Fundo
    </label>
    <div class="flex space-x-4">
      <label class="flex items-center">
        <input 
          type="radio" 
          name="backgroundType" 
          value="gradient"
          [checked]="settings.backgroundType === 'gradient'"
          (change)="onBackgroundTypeChange('gradient')"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Degradê</span>
      </label>
      <label class="flex items-center">
        <input 
          type="radio" 
          name="backgroundType" 
          value="image"
          [checked]="settings.backgroundType === 'image'"
          (change)="onBackgroundTypeChange('image')"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Imagem</span>
      </label>
    </div>
  </div>

  <!-- Gradient Colors (shown when gradient is selected) -->
  <div *ngIf="settings.backgroundType === 'gradient'">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
      Cores Personalizadas
    </label>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">
          Cor 1
        </label>
        <div class="flex items-center space-x-2">
          <input 
            type="color" 
            [value]="settings.primaryColor"
            (input)="onColorChange('primary', $event.target.value)"
            class="w-10 h-8 border border-gray-300 rounded cursor-pointer">
          <input 
            type="text" 
            [value]="settings.primaryColor"
            (input)="onColorChange('primary', $event.target.value)"
            class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
      </div>
      
      <div>
        <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">
          Cor 2
        </label>
        <div class="flex items-center space-x-2">
          <input 
            type="color" 
            [value]="settings.secondaryColor"
            (input)="onColorChange('secondary', $event.target.value)"
            class="w-10 h-8 border border-gray-300 rounded cursor-pointer">
          <input 
            type="text" 
            [value]="settings.secondaryColor"
            (input)="onColorChange('secondary', $event.target.value)"
            class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
      </div>
    </div>
  </div>

  <!-- Image Upload (shown when image is selected) -->
  <div *ngIf="settings.backgroundType === 'image'">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      Imagem de Fundo
    </label>
    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md dark:border-gray-600">
      <div class="space-y-1 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
          <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="flex text-sm text-gray-600 dark:text-gray-400">
          <label class="relative cursor-pointer bg-white dark:bg-gray-800 rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
            <span>Carregar uma imagem</span>
            <input 
              type="file" 
              accept="image/*"
              (change)="onImageUpload($event)"
              class="sr-only">
          </label>
          <p class="pl-1">ou arraste e solte</p>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG, GIF até 10MB</p>
      </div>
    </div>
    
    <!-- Image Preview -->
    <div *ngIf="settings.backgroundImage" class="mt-4">
      <img [src]="settings.backgroundImage" alt="Preview" class="w-full h-32 object-cover rounded-md">
    </div>
  </div>
</div>
