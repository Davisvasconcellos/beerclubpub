<div class="w-full max-w-md pt-10 mx-auto">
  <a routerLink="/"
    class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
    <svg class="stroke-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
      fill="none">
      <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke-width="1.5" stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
    Back to dashboard
  </a>
</div>

<div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
  <div class="mb-5 sm:mb-8">
    <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
      Two Step Verification
    </h1>
    <p class="text-sm text-gray-500 dark:text-gray-400">
      A verification code has been sent to your mobile. Please enter it in the
      field below.
    </p>
  </div>

  <form (submit)="handleSubmit(); $event.preventDefault()">
    <div class="space-y-5">
      <div>
        <app-label>Type your 6 digits security code</app-label>
        <div class="flex gap-2 sm:gap-4" id="otp-container">
          <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>

        </div>
      </div>

      <div>
        <button type="submit"
          class="flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-brand-500 shadow-theme-xs hover:bg-brand-600">
          Verify My Account
        </button>
      </div>
    </div>
  </form>

  <div class="mt-5">
    <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
      Didn't get the code?
      <a routerLink="/" class="text-brand-500 hover:text-brand-600 dark:text-brand-400">
        Resend
      </a>
    </p>
  </div>
</div>
