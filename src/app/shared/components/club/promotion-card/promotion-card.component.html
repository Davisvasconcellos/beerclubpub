<div class="relative overflow-hidden rounded-2xl {{ backgroundColor }} {{ textColor }} shadow-theme-sm h-32">
  <div class="p-6 h-full flex items-center">
    <div class="flex items-center justify-between w-full">
      <div class="flex-1">
        <h3 class="text-lg font-bold">{{ title }}</h3>
        <p class="text-sm opacity-90 mt-1">{{ subtitle }}</p>
        <div class="mt-3">
          <span class="text-2xl font-bold">{{ discount }}</span>
        </div>
      </div>
      <div class="ml-4">
        <div class="w-16 h-16 rounded-full bg-white/20 flex items-center justify-center">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="opacity-80">
            <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>

        </div>
      </div>
    </div>
  </div>
</div>
