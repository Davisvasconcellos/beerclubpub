<div class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-5 pb-3 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6">
  <div class="flex justify-between gap-2 mb-4 sm:items-center">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Featured Campaigns
      </h3>
    </div>
    <div class="relative inline-block">
      <button class="dropdown-toggle" (click)="toggleDropdown()">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 size-6"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.2441 6C10.2441 5.0335 11.0276 4.25 11.9941 4.25H12.0041C12.9706 4.25 13.7541 5.0335 13.7541 6C13.7541 6.9665 12.9706 7.75 12.0041 7.75H11.9941C11.0276 7.75 10.2441 6.9665 10.2441 6ZM10.2441 18C10.2441 17.0335 11.0276 16.25 11.9941 16.25H12.0041C12.9706 16.25 13.7541 17.0335 13.7541 18C13.7541 18.9665 12.9706 19.75 12.0041 19.75H11.9941C11.0276 19.75 10.2441 18.9665 10.2441 18ZM11.9941 10.25C11.0276 10.25 10.2441 11.0335 10.2441 12C10.2441 12.9665 11.0276 13.75 11.9941 13.75H12.0041C12.9706 13.75 13.7541 12.9665 13.7541 12C13.7541 11.0335 12.9706 10.25 12.0041 10.25H11.9941Z" fill="currentColor"></path></svg>
      </button>

      <app-dropdown [isOpen]="isOpen" (close)="closeDropdown()" className="w-40 p-2">
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          View More
        </app-dropdown-item>
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          Delete
        </app-dropdown-item>
      </app-dropdown>

    </div>
  </div>

  <div class="max-w-full overflow-x-auto custom-scrollbar">
    <div class="min-w-[617px] 2xl:min-w-[808px]">
      <table class="min-w-full">
        <thead class="border-gray-100 border-y dark:border-gray-800">
          <tr>
            <th class="py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Products</th>
            <th class="py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Campaign</th>
            <th class="py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">Status</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
          @for (item of campaigns; track $index) {
          <tr>
            <td class="py-3">
              <div class="flex items-center gap-[18px]">
                <div class="w-10 h-10 overflow-hidden rounded-full">
                  <img [src]="item.creator.image" alt="user" />
                </div>
                <div>
                  <p class="text-gray-700 text-theme-sm dark:text-gray-400">
                    {{ item.creator.name }}
                  </p>
                </div>
              </div>
            </td>
            <td class="py-3">
              <div class="flex items-center w-full gap-5">
                <div class="w-full max-w-8">
                  <img [src]="item.campaign.image" alt="brand" />
                </div>
                <div class="truncate">
                  <p class="mb-0.5 truncate text-theme-sm font-medium text-gray-700 dark:text-gray-400">
                    {{ item.campaign.name }}
                  </p>
                  <span class="text-gray-500 text-theme-xs dark:text-gray-400">
                    {{ item.campaign.type }}
                  </span>
                </div>
              </div>
            </td>
            <td class="py-3">
              <app-badge
                size="sm"
                [color]="getBadgeColor(item.status)">
                {{ item.status }}
              </app-badge>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
