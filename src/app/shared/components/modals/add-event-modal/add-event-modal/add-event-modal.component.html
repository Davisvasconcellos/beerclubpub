<app-modal (close)="close.emit()" [isOpen]="isOpen" [className]="'max-w-2xl p-6 lg:p-10'"> <!-- ← MAIOR: max-w-2xl -->
  <div class="modal-body">
    <h4 class="font-medium text-black dark:text-white mb-4">Adicionar Novo Evento</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="eventName" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nome do Evento</label>
        <input type="text" id="eventName" [(ngModel)]="eventName" name="eventName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-800 dark:text-white">
      </div>
      
      <!-- RESPONSIVO: DESKTOP 2/LINHA | MOBILE 1/LINHA -->
      <div class="mb-8">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2">Período do Evento</label>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4"> <!-- ← RESPONSIVO! -->
          <div>
            <label for="startDate" class="block text-xs text-gray-500 dark:text-gray-400">Início</label>
            <input type="datetime-local" 
                   id="startDate" 
                   [(ngModel)]="startDate" 
                   name="startDate"
                   (change)="onStartDateChange()"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-800 dark:text-white">
          </div>
          <div>
            <label for="endDate" class="block text-xs text-gray-500 dark:text-gray-400">Término</label>
            <input type="datetime-local" 
                   id="endDate" 
                   [(ngModel)]="endDate" 
                   name="endDate"
                   [min]="startDate"
                   (change)="onEndDateChange()"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-800 dark:text-white">
          </div>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="eventDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Detalhes</label>
        <textarea id="eventDescription" rows="3" [(ngModel)]="details" name="details" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-800 dark:text-white"></textarea>
      </div>
      <div class="mb-4">
        <label for="imageUpload" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Upload de Imagem</label>
        <input type="file" id="imageUpload" accept="image/*" (change)="onImageSelected($event)" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-800 dark:text-white">
        <div *ngIf="imagePreview" class="mt-2">
          <img [src]="imagePreview" class="w-32 h-32 object-cover rounded">
        </div>
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" (click)="close.emit()" class="inline-flex items-center gap-2 px-4 py-3 text-sm font-medium rounded-lg shadow-theme-xs border border-gray-300 text-gray-700 hover:bg-gray-100 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700">Cancelar</button>
        <button type="submit" class="inline-flex items-center gap-2 px-4 py-3 text-sm font-medium rounded-lg shadow-theme-xs bg-blue-500 text-white hover:bg-blue-600">Salvar Evento</button>
      </div>
    </form>
  </div>
</app-modal>
