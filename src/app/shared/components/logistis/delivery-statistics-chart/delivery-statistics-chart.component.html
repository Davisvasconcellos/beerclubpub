<div class="rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/3">
  <div class="flex items-center justify-between gap-5">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Delivery Statistics
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Total number of deliveries 70.5K
      </p>
    </div>
    <div>
      <div class="relative z-20 bg-transparent">
        <select class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30">
          <option value="" class="text-gray-700 dark:bg-gray-900 dark:text-gray-400">
            Monthly
          </option>
          <option value="" class="text-gray-700 dark:bg-gray-900 dark:text-gray-400">
            Yearly
          </option>
        </select>
        <span class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-500 dark:text-gray-400">
          <svg class="stroke-current" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396" stroke="" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </span>
      </div>
    </div>
  </div>

  <div>
    <div class="flex items-center gap-5 pt-5">
      <div class="flex items-center gap-1.5">
        <div class="bg-brand-200 h-2.5 w-2.5 rounded-full"></div>
        <p class="text-sm text-gray-500 dark:text-gray-400">Shipment</p>
      </div>
      <div class="flex items-center gap-1.5">
        <div class="bg-brand-500 h-2.5 w-2.5 rounded-full"></div>
        <p class="text-sm text-gray-500 dark:text-gray-400">Delivery</p>
      </div>
    </div>
    <div id="chartTwentyThree" class="h-[265px] w-full">
      <apx-chart
        [series]="series"
        [chart]="chart"
        [plotOptions]="plotOptions"
        [dataLabels]="dataLabels"
        [stroke]="stroke"
        [colors]="colors"
        [xaxis]="xaxis"
        [yaxis]="yaxis"
        [fill]="fill"
        [tooltip]="tooltip"
        [legend]="legend"
        [grid]="grid"
      ></apx-chart>
    </div>
  </div>
</div>
