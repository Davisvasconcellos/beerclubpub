<div
  class="relative border border-gray-200 rounded-lg carouselTwo dark:border-gray-800"
>
  <swiper-container
    slides-per-view="1"
    autoplay-delay="4000"
    autoplay-disable-on-interaction="false"
    navigation-prev-el=".swiper-button-prev.prev-style-one"
    navigation-next-el=".swiper-button-next.next-style-one"
  >
    <!-- slider item -->
    @for (item of carouselData; track $index) {
    <swiper-slide>
      <div class="overflow-hidden rounded-lg">
        <img [src]="item.thumbnail" class="w-full rounded-lg" alt="carousel" />
      </div>
    </swiper-slide>
    }
  </swiper-container>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev prev-style-one">
    <svg
      class="w-auto h-auto stroke-current"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M15.25 6L9 12.25L15.25 18.5"
        stroke=""
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
  <div class="swiper-button-next next-style-one">
    <svg
      class="stroke-current"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M8.75 19L15 12.75L8.75 6.5"
        stroke=""
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
</div>
