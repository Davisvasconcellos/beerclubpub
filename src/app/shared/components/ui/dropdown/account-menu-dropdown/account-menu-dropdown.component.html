<div class="relative inline-block">
  <button
    (click)="toggleDropdown()"
    class="inline-flex items-center gap-2 px-4 py-3 text-sm font-medium text-white rounded-lg dropdown-toggle bg-brand-500 hover:bg-brand-600"
  >
    Account Menu
    <svg
      class="duration-200 ease-in-out stroke-current"
      [ngClass]="{ 'rotate-180': isOpen }"
      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4.79199 7.396L10.0003 12.6043L15.2087 7.396"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <app-dropdown
    [isOpen]="isOpen"
    (close)="closeDropdown()"
    className="absolute left-0 top-full z-40 mt-2 w-full min-w-[260px] rounded-2xl border border-gray-200 bg-white p-3 shadow-theme-lg dark:border-gray-800 dark:bg-[#1E2635]"
  >
    <ul class="flex flex-col gap-1">
      <li>
        <app-dropdown-item
          (itemClick)="closeDropdown()"
          className="flex rounded-lg px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-white/5"
        >
          Edit Profile
        </app-dropdown-item>
      </li>
      <li>
        <app-dropdown-item
          (itemClick)="closeDropdown()"
          className="flex rounded-lg px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-white/5"
        >
          Account Settings
        </app-dropdown-item>
      </li>
      <li>
        <app-dropdown-item
          (itemClick)="closeDropdown()"
          className="flex rounded-lg px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-white/5"
        >
          License
        </app-dropdown-item>
      </li>
      <li>
        <app-dropdown-item
          (itemClick)="closeDropdown()"
          className="flex rounded-lg px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-white/5"
        >
          Support
        </app-dropdown-item>
      </li>
    </ul>
  </app-dropdown>
</div>
