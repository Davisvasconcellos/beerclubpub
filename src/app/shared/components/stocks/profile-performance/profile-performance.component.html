<div
  class="rounded-2xl border border-gray-200 bg-white px-5 pb-5 pt-5 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 sm:pt-5">
  <div class="flex flex-col gap-5 mb-6 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Portfolio Performance
      </h3>
      <p class="mt-1 text-gray-500 text-theme-sm dark:text-gray-400">
        Here is your performance stats of each month
      </p>
    </div>
    <div>
      <!-- Replace with your Angular ChartTab equivalent if needed -->
      <app-chart-tab></app-chart-tab>
    </div>
  </div>
  <div class="max-w-full overflow-x-auto custom-scrollbar">
    <div id="chartFourteen" class="-ml-4  min-w-[900px] xl:min-w-full pl-2">
      <apx-chart [series]="series" [chart]="chart" [xaxis]="xaxis" [stroke]="stroke" [dataLabels]="dataLabels"
        [markers]="markers" [yaxis]="yaxis" [legend]="legend" [tooltip]="tooltip" [fill]="fill" [grid]="grid"
        [colors]="colors"></apx-chart>
    </div>
  </div>
</div>
