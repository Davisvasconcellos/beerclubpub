<div>
  <app-sidebar />
  <app-backdrop />
</div>

<div [ngClass]="{
      'flex-1 transition-all duration-300 ease-in-out': true,
      'xl:ml-[290px]': (isExpanded$ | async) || (isHovered$ | async),
      'xl:ml-[90px]': !((isExpanded$ | async) || (isHovered$ | async)),
      'ml-0': isMobileOpen$ | async
    }">
  <app-header />

  <div>
    <app-ai-page-breadcrumb *ngIf="!hideBreadcrumb" [pageTitle]="currentPageTitle" />
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Mobile Footer -->
<app-mobile-footer></app-mobile-footer>
