<div class="px-4 sm:px-6 lg:px-8 py-6 space-y space-y-6">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white">SSE Stream Test</h2>

  <div class="flex items-center gap-4 text-sm">
    <span class="font-medium text-gray-700 dark:text-gray-300">Status:</span>
    <span class="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
      {{ statusText }}
    </span>
    <button (click)="reconnect()"
            class="px-4 py-2 text-xs font-medium text-white bg-indigo-600 rounded hover:bg-indigo-700">
      Reconectar
    </button>
  </div>

  <div class="text-xs text-gray-500">URL: {{ url }}</div>

  <div class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-xs overflow-x-auto">
    <div class="text-gray-400 mb-2">// Ãšltima mensagem bruta</div>
    <pre>{{ lastRaw || 'aguardando...' }}</pre>
  </div>

  <div class="space-y-3 max-h-96 overflow-y-auto">
    <div *ngFor="let m of messages; let i = index"
         class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
      <div class="text-xs text-gray-500 mb-1">#{{ messages.length - i }}</div>
      <pre class="text-xs overflow-x-auto">{{ m | json }}</pre>
    </div>
  </div>

  <div *ngIf="messages.length === 0"
       class="text-center py-12 text-gray-500">
    Nenhuma mensagem recebida ainda...
  </div>
</div>
