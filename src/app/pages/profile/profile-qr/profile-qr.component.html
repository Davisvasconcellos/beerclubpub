<!-- Card e QR code do usuário -->
  <div class="mx-auto w-full max-w-md mt-10 mb-10">
    <!-- Header com Avatar e Dados do Usuário com Gradiente Gold -->
    <div class="relative overflow-visible rounded-2xl p-5 pt-8"
      [ngStyle]="{'background': getPlanGradientStyle()}">
      <div class="absolute -top-20 -left-24 h-48 w-48 rounded-full bg-blue-500/20 blur-2xl dark:bg-blue-400/30"></div>
      <div class="absolute -top-14 right-6 h-28 w-28 rounded-full bg-purple-400/20 blur-xl dark:bg-purple-300/30"></div>

      <div class="p-1 pt-8 -mt-10">
        <!-- Layout em duas colunas: dados à esquerda, QR code à direita -->
        <div class="flex items-start justify-between">
          <!-- Coluna esquerda: Avatar e dados do usuário -->
          <div class="flex flex-col items-start">
            <div class="relative -mt-14 rounded-full p-1 bg-white shadow-theme-md mb-3 cursor-pointer group" (click)="triggerFileInput()">
              <img [src]="avatarPreview || user?.avatar_url || 'images/user/default-avatar.jpg'" alt="Avatar" class="h-20 w-20 rounded-full object-cover" />
              
              <!-- Ícone de câmera flutuante -->
              <div class="absolute -bottom-1 -right-1 bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 shadow-lg transition-all duration-200 group-hover:scale-110">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                  <circle cx="12" cy="13" r="3"/>
                </svg>
              </div>
              
              <!-- Input file oculto -->
              <input 
                #fileInput 
                type="file" 
                accept="image/jpeg,image/jpg,image/png" 
                capture="environment"
                class="hidden" 
                (change)="onFileSelected($event)"
              />
            </div>
            <div class="text-left">
              <div class="text-base font-semibold text-white">{{ user?.name || 'User' }}</div>
              <div class="text-sm text-white/70">{{ user?.email || 'email@example.com' }}</div>
              <div class="text-sm text-white/70">Plano: {{ user?.plan?.name || 'Premium' }}</div>
            </div>
          </div>
          
          <!-- Coluna direita: QR Code pequeno -->
          <div class="flex-shrink-0 mt-2">
            <div class="relative">
              <!-- Cantos decorativos ajustados para QR code maior -->
              <div class="pointer-events-none absolute -left-2 -top-2 text-white/50">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="pointer-events-none absolute -right-2 -top-2 rotate-90 text-white/50">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="pointer-events-none absolute -left-2 -bottom-2 -rotate-90 text-white/50">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="pointer-events-none absolute -right-2 -bottom-2 rotate-180 text-white/50">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </div>
              <!-- ALTERAÇÃO DO TAMANHO DO QR CODE: Aumentado de h-16 w-16 para h-20 w-20 -->
              <div class="h-25 w-25 bg-white p-1 rounded">
                <qrcode 
                  [qrdata]="qrData" 
                  [width]="96" 
                  [errorCorrectionLevel]="'M'"
                  [colorDark]="'#000000'"
                  [colorLight]="'#ffffff'"
                  class="h-full w-full">
                </qrcode>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<!-- Informação do Time de Coração -->
<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-10">
  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Time de Coração
  </h3>
  <div class="flex items-center space-x-4 p-4 rounded-xl bg-gradient-to-r from-blue-50 to-white dark:from-blue-900/20 dark:to-gray-800/20 border border-blue-200 dark:border-blue-800 cursor-pointer hover:shadow-lg transition-shadow duration-200" 
       *ngIf="user?.team" 
       (click)="openTeamModal()">
    <div class="flex-shrink-0">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg border-2 border-gray-200 dark:border-gray-600 dark:bg-gray-800">
        <img 
          [src]="user?.team?.shield || ''" 
          [alt]="(user?.team?.name || 'Team') + ' escudo'"
          class="w-12 h-12 object-contain"
          onerror="this.style.display='none'"
        />
      </div>
    </div>
    <div class="flex-1">
      <h4 class="text-lg font-semibold text-blue-800 dark:text-blue-200">{{ user?.team?.short_name || 'Team' }}</h4>
      <p class="text-sm text-blue-600 dark:text-blue-300">Desde sempre!</p>
      <div class="mt-2 flex items-center space-x-2">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-800 dark:text-blue-200">
          Torcedor Fiel
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Modal do Time -->
<app-modal [isOpen]="showTeamModal" (close)="closeTeamModal()" className="max-w-2xl p-5 lg:p-8">
  <h4 class="font-semibold text-gray-800 mb-7 text-title-sm dark:text-white/90">
    Selecione seu Time
  </h4>
  
  <div class="max-h-96 overflow-y-auto">
    <div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
      <div *ngIf="isLoadingTeams" class="col-span-2 sm:col-span-3 text-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-brand-500 mx-auto"></div>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-3">Carregando times...</p>
      </div>
      <div 
        *ngFor="let team of availableTeams" 
        (click)="selectTeam(team)"
        class="flex flex-col items-center p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:border-brand-300 dark:hover:border-brand-600 cursor-pointer transition-all duration-200 hover:shadow-theme-sm hover:bg-gray-50 dark:hover:bg-gray-800/50 hover:scale-95 active:scale-90"
      >
        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-theme-xs border border-gray-200 dark:border-gray-600 dark:bg-gray-800 mb-3">
          <img 
            [src]="team.shield" 
            [alt]="team.name + ' escudo'"
            class="w-12 h-12 object-contain"
            onerror="this.style.display='none'"
          />
        </div>
        
        <h3 class="text-sm font-medium text-gray-900 dark:text-white text-center leading-tight">{{ team.short_name }}</h3>
      </div>
    </div>
  </div>
</app-modal>
