<app-page-breadcrumb pageTitle="Novo Perfil" />

<!-- Card Gold Fixo (baseado no check-user-status) -->
<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-6">
  <div class="mx-auto w-full max-w-md">
    <!-- Header com Avatar e Dados do Usuário com Gradiente Gold -->
    <div class="relative overflow-visible rounded-2xl p-5 pt-8"
      [ngStyle]="{'background': getPlanGradientStyle(user.plan)}">
      <div class="absolute -top-20 -left-24 h-48 w-48 rounded-full bg-blue-500/20 blur-2xl dark:bg-blue-400/30"></div>
      <div class="absolute -top-14 right-6 h-28 w-28 rounded-full bg-purple-400/20 blur-xl dark:bg-purple-300/30"></div>

      <div class="p-5 pt-8 -mt-10">
        <div class="flex flex-col items-center">
          <div class="relative -mt-14 rounded-full p-1 bg-white shadow-theme-md">
            <img [src]="user.avatar" alt="Avatar" class="h-24 w-24 rounded-full object-cover" />
          </div>
          <div class="mt-3 text-center">
            <div class="text-base font-semibold text-white">{{ user.name }}</div>
            <div class="text-sm text-white/70">{{ user.email }}</div>
            <div class="text-sm text-white/70">Plano: {{ user.plan }}</div>
          </div>
          <div class="mt-4">
            <a href="#" class="inline-flex items-center gap-2 rounded-full bg-white/20 px-4 py-2 text-sm font-semibold text-white shadow-theme-sm hover:bg-white/30">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 12h16M12 4v16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              {{ user.handleUrl }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





<!-- Informações do Usuário (como no perfil atual) -->
<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-6">
  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Informações do Perfil
  </h3>
  <div class="space-y-6">


    <!-- QR Code Genérico -->

    <!-- QR Code Card -->
    <div class="rounded-2xl border border-gray-200 bg-white p-5 shadow-theme-sm dark:border-gray-800 dark:bg-white/[0.03]">
      <div class="relative mx-auto max-w-[260px]">
        <!-- cantos decorativos -->
        <div class="pointer-events-none absolute -left-3 -top-3 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -right-3 -top-3 rotate-90 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -left-3 -bottom-3 -rotate-90 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -right-3 -bottom-3 rotate-180 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <img [src]="qrUrl" alt="QR Code" class="mx-auto h-auto w-full rounded-lg bg-white p-2" />
      </div>
    </div>


    <div><app-user-info-card/></div>
    <div><app-user-address-card/></div>
  </div>
</div>

<!-- Informação do Time de Coração -->
<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">
  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Time de Coração
  </h3>
  <div class="flex items-center space-x-4 p-4 rounded-xl bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800">
    <div class="flex-shrink-0">
      <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </div>
    </div>
    <div class="flex-1">
      <h4 class="text-lg font-semibold text-red-800 dark:text-red-200">{{ user.favoriteTeam }}</h4>
      <p class="text-sm text-red-600 dark:text-red-300">Meu time do coração desde sempre!</p>
      <div class="mt-2 flex items-center space-x-2">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-200">
          Torcedor Fiel
        </span>
        <span class="text-xs text-red-500 dark:text-red-400">Desde 1995</span>
      </div>
    </div>
  </div>
</div>
