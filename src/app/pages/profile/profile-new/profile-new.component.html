<app-page-breadcrumb pageTitle="Novo Perfil" />

<!-- Card Gold Fixo (baseado no check-user-status) -->
<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-6">
  <div class="mx-auto w-full max-w-md">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="text-center py-8">
      <p class="text-red-600 dark:text-red-400">{{ error }}</p>
      <button (click)="loadUserData()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Tentar novamente
      </button>
    </div>

    <!-- User Data -->
    <div *ngIf="user && !isLoading">
      <!-- Header com Avatar e Dados do Usuário com Gradiente -->
      <div class="relative overflow-visible rounded-2xl p-5 pt-8"
        [ngStyle]="{'background': getPlanGradientStyle()}">
        <div class="absolute -top-20 -left-24 h-48 w-48 rounded-full bg-blue-500/20 blur-2xl dark:bg-blue-400/30"></div>
        <div class="absolute -top-14 right-6 h-28 w-28 rounded-full bg-purple-400/20 blur-xl dark:bg-purple-300/30"></div>

        <div class="p-5 pt-8 -mt-10">
          <div class="flex flex-col items-center">
            <div class="relative -mt-14 rounded-full p-1 bg-white shadow-theme-md">
              <img [src]="user.avatar || 'images/user/default-avatar.jpg'" alt="Avatar" class="h-24 w-24 rounded-full object-cover" />
            </div>
            <div class="mt-3 text-center">
              <div class="text-base font-semibold text-white">{{ user.name }}</div>
              <div class="text-sm text-white/70">{{ user.email }}</div>
              <div class="text-sm text-white/70">Plano: {{ user.plan?.name || 'Padrão' }}</div>
            </div>
            <div class="mt-4" *ngIf="user.team">
              <div class="inline-flex items-center gap-2 rounded-full bg-white/20 px-4 py-2 text-sm font-semibold text-white shadow-theme-sm">
                <img [src]="user.team.shield" alt="Team logo" class="h-4 w-4 rounded-full" />
                {{ user.team.name }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





<!-- Informações do Usuário (como no perfil atual) -->
<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-6">
  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Informações do Perfil
  </h3>
  <div class="space-y-6">


    <!-- QR Code Genérico -->

    <!-- QR Code Card -->
    <div class="rounded-2xl border border-gray-200 bg-white p-5 shadow-theme-sm dark:border-gray-800 dark:bg-white/[0.03]">
      <div class="relative mx-auto max-w-[260px]">
        <!-- cantos decorativos -->
        <div class="pointer-events-none absolute -left-3 -top-3 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -right-3 -top-3 rotate-90 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -left-3 -bottom-3 -rotate-90 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -right-3 -bottom-3 rotate-180 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <img [src]="qrUrl" alt="QR Code" class="mx-auto h-auto w-full rounded-lg bg-white p-2" />
      </div>
    </div>


    <div><app-user-info-card/></div>
    <div><app-user-address-card/></div>
  </div>
</div>

<!-- Informação do Time de Coração -->
<div *ngIf="user?.team" class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-20">
  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Time de Coração
  </h3>
  <div class="flex items-center space-x-4 p-4 rounded-xl bg-gradient-to-r from-blue-50 to-white dark:from-blue-900/20 dark:to-gray-800/20 border border-blue-200 dark:border-blue-800">
    <div class="flex-shrink-0">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg border-2 border-gray-200 dark:border-gray-600 dark:bg-gray-800">
        <img 
          [src]="user?.team?.shield || ''" 
          [alt]="(user?.team?.name || 'Team') + ' logo'"
          class="w-12 h-12 object-contain"
          onerror="this.style.display='none'"
        />
      </div>
    </div>
    <div class="flex-1">
      <h4 class="text-lg font-bold text-gray-900 dark:text-white">{{ user?.team?.name || 'Time' }}</h4>
      <p class="text-sm text-gray-600 dark:text-gray-400">Meu time de coração</p>
    </div>
  </div>
</div>
