<app-page-breadcrumb pageTitle="Profile" />

<!-- Loading State -->
<div *ngIf="isLoading" class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-6">
  <div class="flex items-center justify-center py-8">
    <div class="text-gray-500 dark:text-white/70">Carregando dados do usuário...</div>
  </div>
</div>

<!-- Error State -->
<div *ngIf="error && !isLoading" class="rounded-2xl border border-red-200 bg-red-50 p-5 dark:border-red-800 dark:bg-red-900/20 lg:p-6 mb-6">
  <div class="text-center text-red-600 dark:text-red-400">{{ error }}</div>
</div>

<!-- Card de Perfil com QR Code -->
<div *ngIf="!isLoading && user" class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-6">
  <div class="mx-auto w-full max-w-md">
    <!-- Header com Avatar -->
    <div class="relative overflow-visible rounded-2xl bg-gradient-to-br from-blue-500/20 via-purple-500/15 to-indigo-500/10 dark:from-blue-600/30 dark:via-purple-600/25 dark:to-indigo-600/20">
      <div class="absolute -top-20 -left-24 h-48 w-48 rounded-full bg-blue-500/20 blur-2xl dark:bg-blue-400/30"></div>
      <div class="absolute -top-14 right-6 h-28 w-28 rounded-full bg-purple-400/20 blur-xl dark:bg-purple-300/30"></div>

      <div class="p-5 pt-8">
        <div class="flex flex-col items-center">
          <div class="relative -mt-14 rounded-full p-1 bg-white shadow-theme-md">
            <img [src]="user.avatar_url || 'images/user/default-avatar.jpg'" alt="Avatar" class="h-24 w-24 rounded-full object-cover" />
          </div>
          <div class="mt-3 text-center">
            <div class="text-base font-semibold text-gray-800 dark:text-white/90">{{ user.name || 'Usuário' }}</div>
            <div class="text-sm text-gray-500 dark:text-white/70">{{ user.email || 'usuario@email.com' }}</div>
          </div>
          <div class="mt-4">
            <a href="#" class="inline-flex items-center gap-2 rounded-full bg-orange-500 px-4 py-2 text-sm font-semibold text-white shadow-theme-sm hover:bg-orange-600">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 12h16M12 4v16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              {{ user.handleUrl || 'wall.et/usuario' }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600 dark:text-white/70">Scan this for receiving transaction.</div>

    <!-- QR Code Card -->
    <div class="mt-3 rounded-2xl border border-gray-200 bg-white p-5 shadow-theme-sm dark:border-gray-800 dark:bg-white/[0.03]">
      <div class="relative mx-auto max-w-[260px]">
        <!-- cantos decorativos -->
        <div class="pointer-events-none absolute -left-3 -top-3 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -right-3 -top-3 rotate-90 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -left-3 -bottom-3 -rotate-90 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="pointer-events-none absolute -right-3 -bottom-3 rotate-180 text-orange-500">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <img [src]="qrUrl" alt="QR Code" class="mx-auto h-auto w-full rounded-lg bg-white p-2" />
      </div>
    </div>

    <!-- Ações -->
    <div class="mt-6 space-y-4">
      <button class="w-full rounded-xl border border-gray-200 bg-white py-3 text-left text-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 dark:border-gray-800 dark:bg-white/[0.03] dark:text-white/80">Edit Profile</button>
      <button class="w-full rounded-xl border border-gray-200 bg-white py-3 text-left text-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 dark:border-gray-800 dark:bg-white/[0.03] dark:text-white/80">Credit card setting</button>
    </div>
  </div>
</div>

<!-- Blocos existentes -->
<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">
  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Profile
  </h3>
  <div class="space-y-6">
    <div><app-user-meta-card/></div>
    <div><app-user-info-card/></div>
    <div><app-user-address-card/></div>
  </div>
</div>
