<div class="container mx-auto p-4">
  <!-- Header com informações do usuário -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-black dark:text-white/90">Painel do Gerente - Pub</h2>
      <p class="text-gray-600 dark:text-gray-400" *ngIf="currentUser">
        Bem-vindo, {{ currentUser.name }}
      </p>
    </div>
    <button 
      (click)="logout()"
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
      Sair
    </button>
  </div>
  
  <div class="grid grid-cols-2 gap-6">
    <!-- Card 1: Relatórios -->
    <div class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4 dark:bg-blue-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Relatórios</h3>
    </div>
    
    <!-- Card 2: Equipe -->
    <div class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 dark:bg-green-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Equipe</h3>
    </div>
    
    <!-- Card 3: Finanças -->
    <div class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-4 dark:bg-yellow-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-600 dark:text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Finanças</h3>
    </div>
    
    <!-- Card 4: Configurações -->
    <div class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4 dark:bg-purple-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600 dark:text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Configurações</h3>
    </div>
  </div>
</div>
