<div class="container mx-auto p-4">
  <!-- Header com informações do usuário -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-black dark:text-white/90">Área do Cliente - Pub</h2>
      <p class="text-gray-600 dark:text-gray-400" *ngIf="currentUser">
        Bem-vindo, {{ currentUser.name }}
      </p>
    </div>
  </div>
  
  <div class="grid grid-cols-2 gap-6">
    <!-- Card 1: Cardápio -->
    <div class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mb-4 dark:bg-orange-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-orange-600 dark:text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Cardápio</h3>
    </div>
    
    <!-- Card 2: Meus Pedidos -->
    <div class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4 dark:bg-blue-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Meus Pedidos</h3>
    </div>
    
    <!-- Card 3: Conta -->
    <div class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 dark:bg-green-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Conta</h3>
    </div>
    
    <!-- Card 4: Perfil -->
    <div class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4 dark:bg-purple-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600 dark:text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Perfil</h3>
    </div>
  </div>
</div>
