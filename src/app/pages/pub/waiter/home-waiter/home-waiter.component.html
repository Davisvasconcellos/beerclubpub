<div class="container mx-auto p-4">
  <!-- Header com informações do usuário -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-black dark:text-white/90">Painel do Garçom - Pub</h2>
      <p class="text-gray-600 dark:text-gray-400" *ngIf="currentUser">
        Bem-vindo, {{ currentUser.name }}
      </p>
    </div>
    <button 
      (click)="logout()"
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
      Sair
    </button>
  </div>
  
  <div class="grid grid-cols-2 gap-6">
    <!-- Card QR Code (col-span-2) -->
    <a [routerLink]="'/check-user-status'" class="col-span-2 rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-20 h-20 bg-brand-50 rounded-full flex items-center justify-center mb-4 dark:bg-brand-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-10 h-10 text-brand-600 dark:text-brand-400" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="6" height="6" rx="1" />
          <rect x="15" y="3" width="6" height="6" rx="1" />
          <rect x="3" y="15" width="6" height="6" rx="1" />
          <path d="M13 13h2v2h-2zM17 13h2v2h-2zM15 15h2v2h-2zM19 15h2v2h-2zM13 17h2v2h-2zM17 19h4v2h-4z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-1 text-black dark:text-white/90">Verificar Status</h3>
      <p class="text-gray-600 dark:text-gray-400 text-center">Abrir validação do cliente</p>
    </a>
    
    <!-- Card 1 -->
    <a routerLink="/pub/waiter/orders" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4 dark:bg-blue-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Pedidos</h3>
    </a>
    
    <!-- Card 2 -->
    <a routerLink="/pub/waiter/menu" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 dark:bg-green-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Cardápio</h3>
    </a>
    
    <!-- Card 3 -->
    <a routerLink="/pub/waiter/payments" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-4 dark:bg-yellow-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-600 dark:text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Pagamentos</h3>
    </a>
    
    <!-- Card 4 -->
    <a routerLink="/pub/waiter/tables" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4 dark:bg-purple-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600 dark:text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Mesas</h3>
    </a>
  </div>
</div>
