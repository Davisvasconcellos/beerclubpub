<div class="container mx-auto p-4">
  <!-- Saudação e Seleção de Loja -->
  <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mb-6">
    <!-- Card de Saudação -->
    <div class="bg-white dark:bg-white/[0.03] rounded-xl border border-gray-200 dark:border-gray-800 p-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white/90" *ngIf="currentUser; else defaultGreeting">
          Olá {{ currentUser.name }},
        </h1>
        <ng-template #defaultGreeting>
          <h1 class="text-2xl font-bold text-gray-800 dark:text-white/90">Olá,</h1>
        </ng-template>
        <p class="text-gray-500 dark:text-gray-400 mt-1">Pronto para gerenciar?</p>
      </div>
      <div class="w-16 h-16 rounded-full overflow-hidden border-2 border-orange-200 dark:border-orange-500/30">
        <img 
          [src]="currentUser?.avatar_url || 'images/user/default-avatar.jpg'" 
          [alt]="currentUser?.name || 'Avatar do usuário'"
          class="w-full h-full object-cover"
          (error)="$event.target.src='images/user/default-avatar.jpg'"
        />
      </div>
    </div>

    <!-- Card de Seleção de Loja -->
    <div class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">
      <!-- Loja selecionada -->
      <div class="flex items-center space-x-4 p-4 rounded-xl bg-gradient-to-r from-cyan-50 to-white dark:from-cyan-900/20 dark:to-gray-800/20 border border-cyan-200 dark:border-cyan-800 cursor-pointer hover:shadow-lg transition-shadow duration-200" 
           *ngIf="selectedStore; else noStoreSelected" 
           (click)="openStoreModal()">
        <div class="flex-shrink-0">
          <div class="relative w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg border-2 border-gray-200 dark:border-gray-600 dark:bg-gray-800 overflow-hidden">
            <img 
              [src]="selectedStore.logo_url || 'images/stores/store-default.jpeg'" 
              [alt]="selectedStore.name + ' logo'"
              class="w-full h-full object-cover"
              onerror="this.src='images/stores/store-default.jpeg'"
            />
          </div>
        </div>
        <div class="flex-1">
          <h4 class="text-lg font-semibold text-cyan-800 dark:text-cyan-200">{{ selectedStore.name }}</h4>
          <p class="text-sm text-cyan-600 dark:text-cyan-300">Loja selecionada</p>
        </div>
      </div>
      
      <!-- Mensagem quando não há loja selecionada -->
      <ng-template #noStoreSelected>
        <div class="flex items-center justify-center p-8 rounded-xl bg-gray-50 dark:bg-gray-800/50 border-2 border-dashed border-gray-300 dark:border-gray-600 cursor-pointer hover:border-cyan-400 dark:hover:border-cyan-500 transition-colors duration-200" 
             (click)="openStoreModal()">
          <div class="text-center">
            <div class="w-16 h-16 bg-cyan-100 dark:bg-cyan-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-600 dark:text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
            </div>
            <h4 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Selecione uma Loja</h4>
            <p class="text-sm text-gray-500 dark:text-gray-400">Clique para escolher a loja que deseja gerenciar</p>
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Card 1: Dashboard -->
    <a routerLink="/pub/admin/admin-dashboard" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4 dark:bg-blue-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Dashboard</h3>
    </a>
    
    <!-- Card 2: Produtos -->
    <a routerLink="/pub/admin/product-list" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 dark:bg-green-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 21V9l3-2 3 2v12" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Produtos</h3>
    </a>
    
    <!-- Card 3: Clientes -->
    <a routerLink="/pub/admin/clients" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-4 dark:bg-yellow-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-600 dark:text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Clientes</h3>
    </a>
    
    <!-- Card 4: Colaboradores -->
    <a routerLink="/pub/admin/waiters" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4 dark:bg-purple-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600 dark:text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Garçons</h3>
    </a>
    
    <!-- Card 5: Mesas -->
    <a routerLink="/pub/admin/tables" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4 dark:bg-red-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Mesas</h3>
    </a>
    
    <!-- Card 6: Configurações -->
    <a routerLink="/pub/admin/config" class="rounded-xl border border-gray-200 bg-white p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors dark:border-gray-800 dark:bg-white/[0.03] dark:hover:bg-white/[0.05]">
      <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4 dark:bg-indigo-900/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600 dark:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold mb-2 text-black dark:text-white/90">Configurações</h3>
    </a>
  </div>
</div>

<!-- Modal de Lojas (implementado diretamente aqui) -->
<div *ngIf="showStoreModal" class="fixed inset-0 z-99999 flex items-center justify-center bg-black bg-opacity-50" (click)="closeStoreModal()">
  <div class="max-w-2xl w-full p-5 lg:p-8 bg-white dark:bg-gray-900 rounded-2xl shadow-lg" (click)="$event.stopPropagation()">
    <h4 class="font-semibold text-gray-800 mb-7 text-title-sm dark:text-white/90">
      Selecione uma Loja
    </h4>
    
    <div class="max-h-96 overflow-y-auto">
      <div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
        <div *ngIf="isLoadingStores" class="col-span-2 sm:col-span-3 text-center py-8">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-brand-500 mx-auto"></div>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-3">Carregando lojas...</p>
        </div>
        
        <div 
          *ngFor="let store of availableStores" 
          (click)="selectStore(store)"
          class="flex flex-col items-center p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:border-brand-300 dark:hover:border-brand-600 cursor-pointer transition-all duration-200 hover:shadow-theme-sm hover:bg-gray-50 dark:hover:bg-gray-800/50 hover:scale-95 active:scale-90"
        >
          <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-theme-xs border border-gray-200 dark:border-gray-600 dark:bg-gray-800 mb-3 overflow-hidden">
            <img 
              [src]="store.logo_url || 'images/stores/store-default.jpeg'" 
              [alt]="store.name + ' logo'"
              class="w-full h-full object-cover"
              onerror="this.src='images/stores/store-default.jpeg'"
            />
          </div>
          <h3 class="text-sm font-medium text-gray-900 dark:text-white text-center leading-tight">{{ store.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
