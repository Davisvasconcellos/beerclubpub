<div>
  <!-- Loading State -->
  <div *ngIf="isLoading" class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-6">
    <div class="flex items-center justify-center py-8">
      <div class="text-gray-500 dark:text-white/70">Carregando dados do usuário...</div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="rounded-2xl border border-red-200 bg-red-50 p-5 dark:border-red-800 dark:bg-red-900/20 lg:p-6 mb-6">
    <div class="text-center text-red-600 dark:text-red-400">{{ error }}</div>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading && user" class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6 mb-6">
    <div class="mx-auto w-full max-w-md">
      <!-- Header com Avatar e Dados do Usuário -->
      <div class="relative overflow-visible rounded-2xl p-5 pt-8"
        [ngClass]="getPlanGradientStyle(user.plan?.name)">
        <div class="absolute -top-20 -left-24 h-48 w-48 rounded-full bg-blue-500/20 blur-2xl dark:bg-blue-400/30"></div>
        <div class="absolute -top-14 right-6 h-28 w-28 rounded-full bg-purple-400/20 blur-xl dark:bg-purple-300/30"></div>

        <div class="p-5 pt-8 -mt-10">
          <div class="flex flex-col items-center">
            <div class="relative -mt-14 rounded-full p-1 bg-white shadow-theme-md">
              <img [src]="user.avatar || 'images/user/default-avatar.jpg'" alt="Avatar" class="h-24 w-24 rounded-full object-cover" />
            </div>
            <div class="mt-3 text-center">
              <div class="text-base font-semibold text-white">{{ user.name || 'Usuário' }}</div>
              <div class="text-sm text-white/70">{{ user.email || 'usuario@email.com' }}</div>
              <div class="text-sm text-white/70">Plano: {{ user.plan?.name || 'Bronze' }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards de Status -->
      <div class="mt-6 space-y-4">
        <div [ngClass]="getPlanBorderStyle(user.plan?.name)" class="rounded-2xl border-2 bg-white p-5 shadow-theme-sm dark:bg-white/[0.03]">
          <div class="flex items-center justify-between">
            <h4 class="text-lg font-semibold text-gray-800 dark:text-white/90">Status: Válido</h4>
            <span class="text-green-500 font-bold">ATIVO</span>
          </div>
          <p class="text-sm text-gray-600 dark:text-white/70 mt-2">O cliente possui um plano ativo e está em dia com suas obrigações.</p>
        </div>
      </div>
    </div>
  </div>
</div>
