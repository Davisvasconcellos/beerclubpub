
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAM Karaoke Lineup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --soccer-blue: #2563eb;
            --soccer-glow: rgba(37, 99, 235, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        .soccer-overlay {
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.95) 100%);
        }
        .animate-title {
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 0.6s forwards ease-out;
        }
        .singer-card {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.2);
        }
        .singer-card.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .name-tag {
            transform: skewX(-15deg);
            box-shadow: 4px 4px 0px var(--soccer-glow);
        }
        .name-text {
            transform: skewX(15deg);
        }
        @keyframes slideDown {
            to { opacity: 1; transform: translateY(0); }
        }
        .neon-text {
            text-shadow: 0 0 15px var(--soccer-glow);
        }
        .bg-transition {
            transition: background-image 1.5s ease-in-out;
        }
        .live-dot {
            animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
